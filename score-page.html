<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e9ea849082.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/styles.css" />

    <script src="assets/js/script.js" defer></script>

    <title>Daily Plate</title>
  </head>

  <body onload="showScore()" class="bg">
    <div class="central-header-score">
      <h2 class="container-fluid" id="score-text">"You scored..."</h2>

        <!-- Button code from Bootstrap -->
        <button a type="button" class="btn btn-light btn-lg" onclick="window.location='index.html';">Try again</button>

      <h3 class="container-fluid">
        Or click below to see some of our favourite healthy lifestyle links
      </h3>

        <!-- Button code from Bootstrap -->
        <button a type="button" class="btn btn-light btn-lg" onclick="window.location='links.html';">Yes please</button>
    </div>
  </body>
</html>
